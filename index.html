<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tareas Concretas Retiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <section class="card">
            <h1>Tareas concretas X Retiro</h1>
            <label class="field-label" for="userInput">Selecciona un servidor</label>
            <input id="userInput" list="userList" type="text" placeholder="Empieza a escribir tu nombre…" aria-label="Selecciona Usuario" autocomplete="on">
            <datalist id="userList"></datalist>
            <ul id="taskList" class="tasks"></ul>
        </section>
    </main>
    
    <!-- Modal overlay -->
    <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">×</button>
            <h2 id="modalTaskName" class="modal-title"></h2>
            <div class="modal-time" id="modalTime"></div>
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
