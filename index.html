<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <section class="card">
            <h1>Tasks</h1>
            <label class="field-label" for="userInput">Select a user</label>
            <input id="userInput" list="userList" type="text" placeholder="Start typing a nameâ€¦" aria-label="Select user" autocomplete="off">
            <datalist id="userList"></datalist>
            <ul id="taskList" class="tasks"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
